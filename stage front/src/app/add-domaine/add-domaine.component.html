<div class="container">
    <div class="row justify-content-start align-items-center custom-center">
        <div class="col-md-6">
            <button class="btn custom-btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                Ajouter Domaine
            </button>
        </div>
    </div>
    <div class="row justify-content-start align-items-center">
        <div class="col-md-6">
            <div class="collapse collapse-horizontal" id="collapseWidthExample">
                <div class="card card-body" style="width: 300px;">
                    <input type="text" class="form-control mb-2" placeholder="Enter something" [(ngModel)]="newDomaine.nomDomaine" name="nomDomaine">{{newDomaine.nomDomaine}}
                    <button class="btn custom-btn" type="button" (click)="addDomaine( )">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
